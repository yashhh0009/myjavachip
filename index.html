<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="bg-music" loop>
        <source src="matargasti.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="page" id="page1">
            <button id="start-btn">Ready for a small confession?</button>
        </div>

        <div class="page" id="blank-page" style="height: 50px;"></div>
        <div class="page text-page" id="page2" data-text="I want to share something with you, I couldn’t keep up with myself."></div>
        <div class="page text-page" id="page3" data-text="Ananya, I genuinely cherish every second we spent together, from our first pool game to our last goodbye."></div>
        <div class="page text-page" id="page4" data-text="I know we see life through very differently, and I totally respect that."></div>
        <div class="page text-page" id="page5" data-text="But as I always say, people matter more than just their qualities. And that’s exactly why a Gujarati, jinki dal bhi meethi hoti hai, ends up liking something a little less sweet."></div>

        <div class="page text-page final" id="page6" data-text="Just for once,Will you be the Java Chip to my Choco Frappe?">
            <div class="typed-text"></div>
            <div class="buttons">
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
            <img src="javachip.png" alt="Ananya and You" class="last-image" style="display: block; max-width: 100%; height: auto; border-radius: 15px; margin-top: 20px;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
